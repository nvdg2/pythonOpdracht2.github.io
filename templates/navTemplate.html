<nav>
    <ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: #333;">
        {% for page in pages %}
        {% set location = "{{site.baseurl}}/_site/pages/" + page.filename %}
        <li style="float: left;">
            <a href="{{location}}" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">{{page.title}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
